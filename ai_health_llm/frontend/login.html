<!DOCTYPE html>
<html>
<head>
  <title>Login | AI Health</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(120deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p>New user? <a href="signup.html">Signup</a></p>
  </div>

  <script>
    function login() {
      window.location.href = "chat.html";
    }
  </script>
</body>
</html>
