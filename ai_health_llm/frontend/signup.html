<!DOCTYPE html>
<html>
<head>
  <title>Signup | AI Health</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(120deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Signup</h2>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="signup()">Create Account</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function signup() {
      alert("Signup successful! Please login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
